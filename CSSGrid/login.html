<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="der-login">
            <h1>Login</h1>
            <div class="die-input">
                <div class="der-input">
                    <label for="email">Email</label>
                    <input placeholder="email@email.com.br" autocomplete="off" id="email" type="text" />
                </div>
                <div class="der-input">
                    <label for="password">Password</label>
                    <input id="password" type="password" />
                </div>
                <div class="forget">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="con-login">
            <footer>
                <button class="btn-login">Log In</button>
            </footer>
        </div>
        </div>
    </div>

</body>

</html>
